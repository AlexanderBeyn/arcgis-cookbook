---
driver:
  name: vagrant
  customize:
    memory: 6144
    cpuexecutioncap: 50

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.5.1

platforms:
  - name: windows-2012r2
  - name: windows-2008r2
  - name: windows-7
  - name: windows-81
  - name: windows-10

suites:
  - name: pro
    driver:
      synced_folders:
        - ["/windows_setups/ArcGISPro", "C:/temp/setups/ArcGISPro"]
        - ["/net/metro/Released/Authorization_Files/ArcGISPro1.3/Single\ Use", "C:/temp/auth_files/ArcGISPro"]
    run_list:
      #- recipe[ms_dotnet::ms_dotnet4]
      - recipe[arcgis-pro]
    attributes:
      #ms_dotnet:
        #v4:
          #version: "4.5.1"
      arcgis:
        pro:
          setup: "C:\\temp\\setups\\ArcGISPro\\ArcGISPro.msi"
          authorization_file: "C:\\temp\\auth_files\\ArcGISPro\\Pro_AdvancedSU.prvc"
          seat_preference: "Fixed"
